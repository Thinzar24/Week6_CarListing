<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />

    <title>Car Lists</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <!--<a class="navbar-brand text-light" href="#">Profile</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-light" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/add">Add A Car</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/addcategory">Add A Category</a>
            </li>

        </ul>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="space"></div>

    <div class="jumbotron">
    <!--<div class="bg-light">-->

        <div class="space"></div>
        <br/>
        <h1 class="text-center py-4" >Welcome to My Car Dealer </h1>
        <div class="text-center"><a class="text-info" href="/add">Add a Car</a></div>


        <div class="container">
            <div class="text">
                <tr th:each="car : ${cars}" class="col-4 card">


                    <div th:if="${car.image} != null">
                        <img class="carImg" th:src="${car.image}" alt="Pictue of car">
                    </div>

                    <div>
                        <a class="text-info" th:href="@{/details/{id}(id=${car.id})}">Details</a> -
                        <a class="text-info" th:href="@{/update/{id}(id=${car.id})}">Update</a> -
                        <a class="text-info" th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
                    </div>

                </tr>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
